<div>
    <table class="table table-striped table-hover table-bordered table-md bg-white">
        <thead>
            <tr>
                <td>
                    <strong>Tipo</strong>
                </td>
                <td>
                    <strong>Resolución</strong>
                </td>
                <td>
                    <strong>Tamaño</strong>
                </td>
                <td>
                    <strong>Formato</strong>
                </td>
                <td>
                    <strong>Opciones</strong>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for video in result[0] %}
            <tr>
                <td>{{video.1}}</td>
                <td>{{video.2}}</td>
                <td>{{video.3}} MB</td>
                <td>{{video.4}}</td>
                <td>
                    <a href="/download/{{result[3][32:]}}&{{video.0}}" class="btn btn-success">Descargar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
